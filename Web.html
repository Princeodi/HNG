<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Datas</title>
  </head>
  <body>
    <div class="container">
      <h1>Personal data</h1>

      <p data-testid="slackUserName"></p>

      <img
        src="slack im.jpg"
        alt="Your Slack Username"
        class="profile-image"
        data-testid="slackDisplayImage"/>

      <p data-testid="currentDayOfTheWeek"></p>
    
      <p data-testid="currentUTCTime"></p>

      <p data-testid="myTrack">Frontend Development</p>

      <button><a href="https://github.com/yourusername/your-repo"
        data-testid="githubURL">GitHub Repository</a></button>
    </div>
  </body>
</html>
